<script>

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClickSound(freq = 600, type = 'sine', duration = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    async function loadArticle(title, isBack = false) {
        const area = document.getElementById('content-area');
        area.classList.add('page-transition');
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&origin=*&prop=text|displaytitle|links&redirects=1`);
            const data = await res.json();
            if (data.parse) {
                setTimeout(() => {
                    const current = data.parse.displaytitle.replace(/<[^>]*>?/gm, '');
                    area.innerHTML = `<h1>${current}</h1>` + data.parse.text["*"];
                    const links = data.parse.links ? data.parse.links.map(l => l["*"]) : [];
                    updateCompass(current, links);
                    if (!isBack) historyStack.push(current);
                    saveGameState(current);
                    if (current.toLowerCase() === targetTitle.toLowerCase()) win();
                    area.scrollTo(0,0);
                    area.classList.remove('page-transition');
                }, 400);
            }
        } catch (e) { area.classList.remove('page-transition'); }
    }

    }

    function updateCompass(title, links) {
        const tracker = document.getElementById('vertical-tracker');
        const tag = document.getElementById('distance-tag');
        tracker.classList.remove('dist-1', 'dist-2', 'dist-active');
        if (dist1Nodes.has(title)) {
            tracker.classList.add('dist-1', 'dist-active');
            tag.innerText = "×¨×•×ª×—!"; tag.style.background = 'var(--danger)';
        } else if (links.some(l => dist1Nodes.has(l))) {
            tracker.classList.add('dist-2', 'dist-active');
            tag.innerText = "××ª×—××..."; tag.style.background = 'var(--gold)';
        }
    }

    document.addEventListener('click', e => {
        const link = e.target.closest('#content-area a');
        if (link) {
            e.preventDefault();
            let title = link.title || decodeURIComponent((link.getAttribute('href') || "").replace('/wiki/', ''));
            if (title && !title.includes(':')) {
                playClickSound(150, 'triangle', 0.05);
                clicks++;
                document.getElementById('click-count').innerText = clicks;
                loadArticle(title);
            }
        }
    });

    function win() {
        clearInterval(timerInterval);
        syncDataToSheet();
        stats.totalWins++; stats.totalClicks += clicks; stats.totalTime += seconds;
        localStorage.setItem('hamichlol_pro_stats', JSON.stringify(stats));
        document.getElementById('win-summary').innerText = `×”×’×¢×ª ××œ "${targetTitle}" ×‘-${clicks} ×¦×¢×“×™×!`;
        const pathEl = document.getElementById('final-path');
        pathEl.innerHTML = '<b>×”××¡×œ×•×œ ×©×œ×š:</b><br>' + historyStack.map((step, i) => `<span class="path-step">${i+1}. ${step}</span>`).join('');
        document.getElementById('win-screen').style.display = 'flex';
        localStorage.removeItem('hamichlol_race_active');
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    async function getRandomArticle() {
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*`);
        const data = await res.json();
        return data.query.random[0].title;
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop();
            loadArticle(historyStack[historyStack.length - 1], true);
            clicks++;
            document.getElementById('click-count').innerText = clicks;
        }
    }

    function confirmNewGame() { if(confirm("×”×× ××ª×” ×‘×˜×•×—?")) { localStorage.removeItem('hamichlol_race_active'); location.reload(); } }

    function saveGameState(current) {
        localStorage.setItem('hamichlol_race_active', JSON.stringify({ clicks, seconds, targetTitle, historyStack, hintsLeft, current, isDailyChallenge }));
    }

    async function useHint() {
        if (hintsLeft <= 0) return;
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(targetTitle)}&blnamespace=0&bllimit=50&format=json&origin=*`);
            const data = await res.json();
            const bl = data.query.backlinks;
            if (bl && bl.length > 0) {
                alert(`ğŸ’¡ ×¨××–: "${bl[Math.floor(Math.random()*bl.length)].title}" ××§×©×¨ ×œ×™×¢×“.`);
                hintsLeft--;
                document.getElementById('hints-left').innerText = hintsLeft;
            }
        } catch (e) { }
    }

    function updateStatsDisplay() {
        const avg = stats.totalWins ? (stats.totalClicks / stats.totalWins).toFixed(1) : 0;
        document.getElementById('stats-text').innerText = `${stats.totalWins} × ×™×¦×—×•× ×•×ª | ×××•×¦×¢ ${avg}`;
    }

    function clearStats() {
        if(confirm("×œ××—×•×§?")) {
            stats = { totalWins: 0, totalClicks: 0, totalTime: 0 };
            localStorage.setItem('hamichlol_pro_stats', JSON.stringify(stats));
            updateStatsDisplay();
        }
    }

    function shareResults() {
        const text = `ğŸ† × ×™×¦×—×ª×™ ×‘××¨×•×¥ ×”××›×œ×•×œ!\nğŸ“ ×™×¢×“: ${targetTitle}\nğŸ‘£ ×¦×¢×“×™×: ${clicks}\nâ±ï¸ ×–××Ÿ: ${document.getElementById('timer').innerText}`;
        navigator.clipboard.writeText(text).then(() => alert("×”×•×¢×ª×§×”!"));
    }

    window.onload = () => {
        updateStatsDisplay();
        fetchLeaderboard();
        fetchYesterdayBest();
        preloadDailyInfo();
        const saved = localStorage.getItem('hamichlol_race_active');
        if (saved) {
            const data = JSON.parse(saved);
            clicks = data.clicks; seconds = data.seconds; targetTitle = data.targetTitle;
            historyStack = data.historyStack; hintsLeft = data.hintsLeft;
            isDailyChallenge = data.isDailyChallenge || false;
            setupGame(data.current, targetTitle, true);
        }
    };
</script>
