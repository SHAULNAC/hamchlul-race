<script>
    let clicks = 0, seconds = 0, timerInterval, targetTitle = "", historyStack = [], dist1Nodes = new Set(), hintsLeft = 3;
    let stats = JSON.parse(localStorage.getItem('hamichlol_pro_stats')) || { totalWins: 0, totalClicks: 0, totalTime: 0 };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClickSound(freq = 600, type = 'sine', duration = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function updateStatsDisplay() {
        const avg = stats.totalWins ? (stats.totalClicks / stats.totalWins).toFixed(1) : 0;
        document.getElementById('stats-text').innerText = `×¡×˜×˜×™×¡×˜×™×§×”: ${stats.totalWins} × ×™×¦×—×•× ×•×ª | ×××•×¦×¢ ${avg} ×¦×¢×“×™×`;
    }

    function clearStats() {
        if(confirm("×œ××—×•×§ ×¡×˜×˜×™×¡×˜×™×§×”?") && confirm("×‘×˜×•×—?")) {
            stats = { totalWins: 0, totalClicks: 0, totalTime: 0 };
            localStorage.setItem('hamichlol_pro_stats', JSON.stringify(stats));
            updateStatsDisplay();
        }
    }

    async function fetchTargetExtract() {
        if (!targetTitle) return;
        const tooltip = document.getElementById('target-tooltip');
        if (tooltip.innerText !== "×˜×•×¢×Ÿ ×ª×§×¦×™×¨...") return;
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(targetTitle)}&format=json&origin=*`);
            const data = await res.json();
            const pages = data.query.pages;
            const extract = pages[Object.keys(pages)[0]].extract || "××™×Ÿ ×ª×§×¦×™×¨ ×–××™×Ÿ ×œ×¢×¨×š ×–×”.";
            tooltip.innerText = extract.substring(0, 200) + "...";
        } catch (e) { tooltip.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×§×¦×™×¨."; }
    }

    async function validateCustom() {
        const target = document.getElementById('custom-target').value.trim();
        if(!target) return;
        document.getElementById('check-btn').innerText = "...";
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=500&format=json&origin=*`);
            const data = await res.json();
            const count = data.query.backlinks ? data.query.backlinks.length : 0;
            document.getElementById('validation-info').innerHTML = `×™×¢×“: ${target}<br><b>×œ×¤×—×•×ª ${count} ×§×™×©×•×¨×™×</b>`;
            document.getElementById('custom-validation').classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
        } catch (e) { alert("×©×’×™××”"); }
    }

    function confirmCustomGame() { setupGame(document.getElementById('custom-start').value, document.getElementById('custom-target').value); }
    function resetCustom() { document.getElementById('custom-validation').classList.add('hidden'); document.getElementById('check-btn').classList.remove('hidden'); }

    async function prepareCompass(target) {
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=200&format=json&origin=*`);
        const data = await res.json();
        dist1Nodes = new Set(data.query.backlinks ? data.query.backlinks.map(b => b.title) : []);
    }

    function updateCompass(title, links) {
        const tracker = document.getElementById('vertical-tracker');
        const tag = document.getElementById('distance-tag');
        tracker.classList.remove('dist-1', 'dist-2', 'dist-active');
        if (dist1Nodes.has(title)) {
            tracker.classList.add('dist-1', 'dist-active');
            tag.innerText = "×¨×•×ª×—!"; tag.style.background = 'var(--danger)';
            playClickSound(800, 'square', 0.2);
        } else if (links.some(l => dist1Nodes.has(l))) {
            tracker.classList.add('dist-2', 'dist-active');
            tag.innerText = "××ª×—××..."; tag.style.background = 'var(--gold)';
            playClickSound(400, 'sine', 0.15);
        }
    }

    async function startExtreme(minLinks) {
        document.getElementById('status-message').innerText = "××—×¤×© ×™×¢×“ ×××ª×’×¨...";
        try {
            const start = await getRandomArticle();
            let target = "", count = 0;
            while (count < minLinks) {
                target = await getRandomArticle();
                const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=200&format=json&origin=*`);
                const data = await res.json();
                count = data.query.backlinks ? data.query.backlinks.length : 0;
            }
            setupGame(start, target);
        } catch (e) { }
    }

    function setupGame(start, target, isResume = false) {
        targetTitle = target;
        document.getElementById('target-label').innerText = target;
        document.getElementById('target-tooltip').innerText = "×˜×•×¢×Ÿ ×ª×§×¦×™×¨...";
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('vertical-tracker').classList.add('active');
        prepareCompass(target);
        startTimer();
        loadArticle(start, isResume);
    }

    async function loadArticle(title, isBack = false) {
        const area = document.getElementById('content-area');
        area.classList.add('page-transition');
        
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&origin=*&prop=text|displaytitle|links&redirects=1`);
            const data = await res.json();
            if (data.parse) {
                setTimeout(() => {
                    const current = data.parse.displaytitle.replace(/<[^>]*>?/gm, '');
                    area.innerHTML = `<h1>${current}</h1>` + data.parse.text["*"];
                    const links = data.parse.links.map(l => l["*"]);
                    updateCompass(current, links);
                    if (!isBack) historyStack.push(current);
                    saveGameState(current);
                    if (current.toLowerCase() === targetTitle.toLowerCase()) win();
                    window.scrollTo(0,0);
                    area.classList.remove('page-transition');
                }, 400);
            }
        } catch (e) { 
            area.innerText = "×©×’×™××”"; 
            area.classList.remove('page-transition');
        }
    }

    document.addEventListener('click', e => {
        const link = e.target.closest('#content-area a');
        if (link) {
            e.preventDefault();
            let title = link.title || decodeURIComponent((link.getAttribute('href') || "").replace('/wiki/', ''));
            if (title && !title.includes(':')) {
                playClickSound(150, 'triangle', 0.05);
                clicks++;
                document.getElementById('click-count').innerText = clicks;
                loadArticle(title);
            }
        }
    });

    function saveGameState(current) {
        localStorage.setItem('hamichlol_race_active', JSON.stringify({ clicks, seconds, targetTitle, historyStack, hintsLeft, current }));
    }

    function win() {
        clearInterval(timerInterval);
        playClickSound(523.25, 'sine', 0.5); 
        setTimeout(() => playClickSound(659.25, 'sine', 0.5), 150);
        setTimeout(() => playClickSound(783.99, 'sine', 0.7), 300);
        
        localStorage.removeItem('hamichlol_race_active');
        stats.totalWins++; stats.totalClicks += clicks; stats.totalTime += seconds;
        localStorage.setItem('hamichlol_pro_stats', JSON.stringify(stats));
        
        document.getElementById('win-summary').innerText = `×”×’×¢×ª ××œ "${targetTitle}" ×‘-${clicks} ×¦×¢×“×™× ×•×‘×–××Ÿ ×©×œ ${document.getElementById('timer').innerText}!`;
        
        const pathEl = document.getElementById('final-path');
        pathEl.innerHTML = '<b>×”××¡×œ×•×œ ×©×¢×‘×¨×ª:</b><br>' + 
            historyStack.map((step, i) => `<span class="path-step">${i+1}. ${step}</span>`).join('');

        document.getElementById('stat-wins').innerText = stats.totalWins;
        document.getElementById('stat-avg').innerText = (stats.totalClicks / stats.totalWins).toFixed(1);
        document.getElementById('win-screen').style.display = 'flex';
        gtag('event', 'game_win', {'clicks': clicks});
    }

    function shareResults() {
        const timeStr = document.getElementById('timer').innerText;
        const formattedPath = historyStack.map((step, i) => `${i+1}. ${step}`).join('\n');
        
        const text = `ğŸ† × ×™×¦×—×ª×™ ×‘××¨×•×¥ ×”××›×œ×•×œ!\n\nğŸ“ ×™×¢×“: ${targetTitle}\nğŸ‘£ ×¦×¢×“×™×: ${clicks}\nâ±ï¸ ×–××Ÿ: ${timeStr}\n\n×”××¡×œ×•×œ ×©×œ×™:\n${formattedPath}\n\n××™ ×™×›×•×œ ×œ× ×¦×— ××•×ª×™?`;
        
        // ×”×¢×ª×§×” ×œ×œ×•×— (×˜×§×¡×˜ ××¢×•×¦×‘)
        navigator.clipboard.writeText(text).then(() => {
            if (navigator.share) {
                navigator.share({ title: '××¨×•×¥ ×”××›×œ×•×œ - ×ª×•×¦××•×ª', text: text }).catch(() => {});
            } else {
                alert("×”×ª×•×¦××” ×”××¢×•×¦×‘×ª ×”×•×¢×ª×§×” ×œ×œ×•×—!");
            }
        });
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function goBack() {
        if (historyStack.length > 1) {
            playClickSound(100, 'sine', 0.1);
            historyStack.pop();
            loadArticle(historyStack[historyStack.length - 1], true);
            clicks++;
            document.getElementById('click-count').innerText = clicks;
        }
    }

    function confirmNewGame() { if(confirm("×—×“×©?")) { localStorage.removeItem('hamichlol_race_active'); location.reload(); } }

    async function getRandomArticle() {
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*`);
        const data = await res.json();
        return data.query.random[0].title;
    }

    async function useHint() {
        if (hintsLeft <= 0) return;
        playClickSound(900, 'sine', 0.2);
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(targetTitle)}&blnamespace=0&bllimit=50&format=json&origin=*`);
        const data = await res.json();
        const bl = data.query.backlinks;
        if (bl && bl.length) {
            alert(`ğŸ’¡ ×¨××–: "${bl[Math.floor(Math.random()*bl.length)].title}" ××§×©×¨ ×œ×™×¢×“.`);
            hintsLeft--;
            document.getElementById('hints-left').innerText = hintsLeft;
        }
    }

    window.onload = () => {
        updateStatsDisplay();
        const saved = localStorage.getItem('hamichlol_race_active');
        if (saved) {
            const data = JSON.parse(saved);
            clicks = data.clicks; seconds = data.seconds; targetTitle = data.targetTitle;
            historyStack = data.historyStack; hintsLeft = data.hintsLeft;
            document.getElementById('click-count').innerText = clicks;
            setupGame(data.current, targetTitle, true);
        }
    };
